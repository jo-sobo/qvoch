name: Release Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  IMAGE_NAME: josobo/qvoch

jobs:
  build-and-push:
    if: github.repository == 'jo-sobo/qvoch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare build metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          SHORT_SHA="$(git rev-parse --short=12 HEAD)"
          BUILD_TIME="$(date -u +%Y%m%d-%H%M%S)"
          BUILD_ID="official-${TAG}-${SHORT_SHA}-${BUILD_TIME}"
          BUILD_BRANCH="release-${TAG}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "build_time=$BUILD_TIME" >> "$GITHUB_OUTPUT"
          echo "build_id=$BUILD_ID" >> "$GITHUB_OUTPUT"
          echo "build_branch=$BUILD_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          build-args: |
            BUILD_ID=${{ steps.meta.outputs.build_id }}
            BUILD_BRANCH=${{ steps.meta.outputs.build_branch }}
            BUILD_COMMIT=${{ steps.meta.outputs.short_sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: ${{ github.event.repository.description }}
